<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-info text-center p-3">
            Update Details!
          </h2>
          <br>
          <form action="/edit/{{d.id}}" method="post" onsubmit="alert('Your Data has been Updated!')"> {% csrf_token %}
            <div class="form-group my-4">
              <input type="text" class="form-control" placeholder = "Username" name = "username" value = {{d.username}} required">
            </div>

            <div class="form-group my-4">
              <input type="password" class="form-control mt-2" placeholder = "password" name = "passwordd" value = {{d.passwordd}} required">
            </div>


            <div class="d-grid gap-2 my-4">
              <button class="btn btn-success" type="submit">Update</button>
              
            </div>
          </form>
        </div>
        
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
